<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SONUGA | Registration</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/main3.css">

</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">SONUGA & CO.</a>
    </div>
    <section id="box">
        <fieldset>
            <legend class="signup">Business Registration</legend>
            <form action="next.html" autocomplete="on">
                <div id="main-info">
                    <label for="first-name">Name of Business:</label><br>
                    <input type="text" id="name" name="name" placeholder="" required><br><br>
                    
                    <label for="last-name">Street Address:</label><br>
                    <input type="text" id="name" name="name" placeholder="" required><br><br>

                    <div id="textbox1">
                        <label for="last-name">City:</label><br>
                        <input type="text" id="name" name="name" placeholder="" required><br><br>
                    </div>
                    <div id="textbox2">
                        <label for="last-name">State:</label><br>
                        <input type="text" id="name" name="name" placeholder="" required><br><br>
                    </div>
                    <div id="textbox3">
                        <label for="last-name">Country:</label><br>
                        <input type="text" id="name" name="name" placeholder="" required><br><br>
                    </div>
                    <div id="textbox4">
                        <label for="phone">Phone number:</label><br>
                        <input type="tel" id="name" name="phone" placeholder="080-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                            required><br><br>
                    </div>
                    <div id="textbox5">
                        <label for="email-label">E-mail:</label><br>
                        <input type="email"  id="name" name="email" placeholder="abc@company.com" required><br><br>
                    </div>
                    
                    <label for="homepage">Business homepage:</label><br>
                    <input type="url" id="name" name="homepage" placeholder="http://" required><br><br>
                </div>
                <div id="type">
                    <p>What type of services does your business render?</p>
                    <select id="dropdown">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Accounting</option>
                        <option value="">Legal</option>
                        <option value="">Software</option>
                        <option value="">Medical</option>
                        <option value="">Video and Photography</option>
                        <option value="">Construction</option>
                        <option value="">Food and Dining</option>
                        <option value="">Waste Management</option>
                    </select>
                </div>
                <div id="date">
                    <label for="birthday">Date of establishment:</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div id="proof">
                    <p>Please upload proof of business ownership:</p>
                    <label for="myfile">Select a file:</label>
                    <input type="file" id="myfile" name="myfile">
                </div>
                <button id=submit type="submit">Register</button>
        </fieldset>
    </section>
    </form>
    <footer class="footer">
        <button id="myBtn"><a href="#" style="color: white">Back to top</a></button>
        <address>
            Mailing Address: Water Cooperation Building, 4C Ijora Cause Way, Ijora Olopa, Lagos.
        </address>
        <p>Copyright Â© Ayomide Sonuga 2020 All rights reserved.</p>
    </footer>
    </div>
</body>

</html>
