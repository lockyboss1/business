<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SONUGA | Sign up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/main2.css">

</head>

<body>
    <div id="container">
        <div class="header">
            <a href="index.html" class="logo">SONUGA & CO.</a>
        </div>
        <section id="box">
            <fieldset>
                <legend class="signup">Sign up</legend>
                <form action="register.html">
                <div id="main-info">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g John" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g Smith" required><br><br>
                    <label for="email-label">E-mail:</label>
                    <input type="email" id="name" name="email" placeholder="e.g abc@something.com" required><br><br>
                    <label for="last-name">Create a username:</label>
                    <input type="text" id="name" name="name" placeholder="e.g 123abc" required><br><br>
                    <label for="pwd">Password:</label>
                    <input type="password" id="name" name="pwd" placeholder="Enter your Password" min="8" required><br><br>
                    <label for="pwd">Repeat Password:</label>
                    <input type="password" id="name" name="pwd" placeholder="Enter the same Password" required><br><br>
                </div>
                <div id="gender">
                    <p>Select your gender:</p>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>
                <div class="terms">
                    <p >By creating an account you agree to our <a href="terms.html" target="_blank">Terms & Privacy</a>.</p>
                </div>
                <button id=submit type="submit">Submit</button>
            </fieldset>
            <div class="sign-in">
                <p>Already have an account? <a href="sign_in.html">Sign in</a>.</p>
            </div>
        </section>
    </form>
        <footer class="footer">
            <button id="myBtn"><a href="#" style="color: white">Back to top</a></button>
            <address>
                Mailing Address: Water Cooperation Building, 4C Ijora Cause Way, Ijora Olopa, Lagos.
            </address>
            <p>Copyright Â© Ayomide Sonuga 2020 All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
